<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Steelbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="../static/css/steelbook_styles.css" th:href="@{steelbook_styles.css}"> -->  
    <style>
                
        h2{text-align: center;}
		#navigation{float:right;
		}
        img{
             display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;}
  .header {
  padding: 60px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 30px;
}
label {

  color: #1abc9c;
  
}
    </style>
</head>

<body>
    	<div class="header">
			
				  	<div id="navigation">
					 <a href="/" id="nav" class="btn btn-primary"><i
                        class="fas fa-home ml-2"> Home</i>
                        </a>
                        <a href="/showForm" id="nav" class="btn btn-primary"><i
                        class="fas fa-plus ml-2">Add Steelbook</i>
                        </a>  
                         <a href="/steelbooks" class="btn btn-primary"><i
                        class="fas fa-film ml-2">View Steelbooks</i>
                        </a>
						</div>
</div>
    <div class="container my-5">
        
        <div class="card">
            <div class="card-body">

                <h3> Update Steelbook</h3>
                <div class="col-md-8">
                    
          <form action="#" th:action="@{/update/{id}(id=${steelbook.id})}" th:object="${steelbook}" method="post">
 
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="title" class="col-form-label">Title</label> <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title"> <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="genre" class="col-form-label">Genre</label> <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Genre"> <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price"> <span th:if="${#fields.hasErrors('price')}" th:errors="price" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="photo_url" class="col-form-label">Photo</label> <input type="text" th:field="*{photo_url}" class="form-control" id="photo_url" placeholder="Photo URL"> <span th:if="${#fields.hasErrors('photo_url')}" th:errors="*{photo_url}" class="text-danger"></span>
                            </div>

                             <div class="form-group col-md-6">
                                <label for="release_year" class="col-form-label">Release Year</label> <input type="text" th:field="*{release_year}" class="form-control" id="release_year" placeholder="Release Year"> <span th:if="${#fields.hasErrors('release_year')}" th:errors="*{release_year}" class="text-danger"></span>
                            </div>

                            
                            <div class="form-group col-md-6">
                                <label for="director" class="col-form-label">Director</label> <input type="text" th:field="*{director}" class="form-control" id="director" placeholder="Director"> <span th:if="${#fields.hasErrors('director')}" th:errors="*{director}" class="text-danger"></span>
                            </div>

                            
                            <div class="form-group col-md-6">
                                <label for="critic_score" class="col-form-label">Critic Score</label> <input type="text" th:field="*{critic_score}" class="form-control" id="critic_score" placeholder="Critic Score"> <span th:if="${#fields.hasErrors('critic_score')}" th:errors="*{critic_score}" class="text-danger"></span>
                            </div>

                        
                            <div class="form-group col-md-6">
                                <label for="audience_score" class="col-form-label">Audience Score</label> <input type="text" th:field="*{audience_score}" class="form-control" id="audience_score" placeholder="Audience Score"> <span th:if="${#fields.hasErrors('audience_score')}" th:errors="*{audience_score}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="runtime" class="col-form-label">Runtime</label> <input type="text" th:field="*{runtime}" class="form-control" id="runtime" placeholder="Runtime"> <span th:if="${#fields.hasErrors('runtime')}" th:errors="*{runtime}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="movie_rating" class="col-form-label">Movie Rating</label> <input type="text" th:field="*{movie_rating}" class="form-control" id="movie_rating" placeholder="Movie Rating"> <span th:if="${#fields.hasErrors('movie_rating')}" th:errors="*{movie_rating}" class="text-danger"></span>
                            </div>
                            
                              <div class="form-group col-md-6">
                                <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Movie Description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Steelbook">
                                <td><a th:href="@{/delete/{id}(id=${steelbook.id})}" class="btn btn-primary">Delete<i class="fas fa-user-times ml-2"></i></a></td>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
